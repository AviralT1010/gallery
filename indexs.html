<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 0.5em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5em 1em;
      margin: 0 1em;
    }

    section {
      padding: 2em;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Picture Gallery</h1>
  </header>

  <nav>
    <a href="#mountains">Mountains</a>
    <a href="#animals">Animals</a>
    <a href="#birds">Birds</a>
    <a href="#flowers">Flowers</a>
  </nav>

  <section id="mountains">
    <h2>Mountain Pictures</h2>
    <!-- Add mountain pictures and download links here -->
  </section>

  <section id="animals">
    <h2>Animal Pictures</h2>
    <!-- Add animal pictures and download links here -->
  </section>

  <section id="birds">
    <h2>Bird Pictures</h2>
    <!-- Add bird pictures and download links here -->
  </section>

  <section id="flowers">
    <h2>Flower Pictures</h2>
    <!-- Add flower pictures and download links here -->
  </section>

</body>
</html>
